<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mean sample</title>
    <meta charset="UTF-8">
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body ng-app="app">
<div class="container" ng-controller="PostCtrl">
    <h1>Recent Posts</h1>
    <hr/>
    <div class="row">
        <form role="form">
            <div class="col-md-7">
                <input ng-model="postBody" class="form-control"/>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" ng-click="addPost()" >Add Post</button>
            </div>
        </form>
    </div>

    <hr/>

    <div class="row">
        <ul class="list-group">
            <li class="list-group-item"  ng-repeat="post in posts">
                <strong>@{{post.username}}</strong>
                <span>{{post.body}}</span>
            </li>
        </ul>
    </div>
</div>
<script src="assets/jquery/dist/jquery.min.js   "></script>
<script src="assets/angular/angular.min.js"></script>
<script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript">
    var app=angular.module('app',[]);
    app.controller('PostCtrl',function($scope,$http){
        $scope.postBody=null;
        $scope.posts=[];
        $http.get("http://localhost:8888/api/posts").success(function (posts){
            $scope.posts=posts;
        });
        $scope.addPost=function(){
            if($scope.postBody){
                $http.post("http://localhost:8888/api/posts",{
                    username:"Snake",
                    body:$scope.postBody
                }).success(function(post){
                    $scope.posts.unshift(post);
                    $scope.postBody=null;
                });
            }
        }
    });
</script>
</body>
</html>
