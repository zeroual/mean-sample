

<div class="container">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" id="formTest">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control"
                                       placeholder="username"
                                       name="username"
                                       id="username"
                                       ng-model="username"/>
                            </div>

                            <div class="form-group">
                                <input class="form-control"
                                       placeholder="Mot de passe"
                                       name="password"
                                       id="password"
                                       ng-model="password"
                                       type="password"
                                       value=""
                                        />
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input name="rememberMe" type="checkbox" value="Remember Me"/>
                                    Se souvenir de moi
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" ng-click="register()"
                                   value="S'inscrire"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
